{% load static %}

<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="{% static 'css/default.css' %}">

        <title>HOME - View AtCoder Questions</title>
    </head>
    <body>
        <header id="header">View AtCoder Questions</header>
        <div id="body">
            <form action="/home/question/" method="POST">
                {% csrf_token %}
                <div class="selectbox sb">
                    {{ form.contests }}
                </div>
                <div class="selectbox sb">
                    {{ form.numbers }}
                </div>
                <div class="selectbox sb">
                    {{ form.questions }}
                </div>
                <input type="submit" value="GO">
            </form>
        </div>
        <footer id="footer">copyright</footer>
    </body>
</html>
